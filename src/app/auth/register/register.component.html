<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

        <div class="alert alert-danger invisible" role="alert">
            {{ errorMsg }}
          </div>

          
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" 
            [ngClass]="{'form-submitted': formSubmitted}" class="form-control" placeholder="Username" 
            required="" autofocus="">
        </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" 
            [ngClass]="{'form-submitted': formSubmitted}" class="form-control" placeholder="Email" 
            required="" autofocus="">
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'"
             [ngClass]="{'form-submitted': formSubmitted}" class="form-control" placeholder="Password" 
            required="" autofocus="">
        </div>

        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Password</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" 
            [ngClass]="{'form-submitted': formSubmitted}" class="form-control" placeholder="Confirm Password" 
            required="" autofocus="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

    </form>
    </div>
    </div>
</div>
