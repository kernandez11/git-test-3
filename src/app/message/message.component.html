<div class="add-post-content">
    <div class="container">
        <div>
            <h3 class="new-post-title">Create New Post</h3>
        </div>
        <hr>
        <form [formGroup]="addMessageForm" (ngSubmit)="addMessage()" >

            <div class="form-group">
                <label class="post-title">Message</label>
                <input type="text" [formControlName]="'message'" class="form-control" placeholder="Message">
            </div>

            <div class="form-group">
                <label class="post-title">To</label>
                <input type="text" [formControlName]="'to'" class="form-control" placeholder="To">
            </div>

            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>
